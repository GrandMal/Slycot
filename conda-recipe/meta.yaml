package:
  name: slycot
  version: "0.3.2"

build:
  number: 6

  script:
    - cd $RECIPE_DIR/..
    - LDFLAGS="-shared" FFLAGS=-fPIC $PYTHON setup.py install # [not win]

requirements:
  build:
    - python
    - numpy
    - openblas

  run:
    - python
    - numpy
    - openblas

test:
  imports:
    - slycot

about:
  home: https://github.com/python-control/Slycot
  license:  GPLv2
  summary: 'A wrapper for the SLICOT control and systems library'
