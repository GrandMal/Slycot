package:
  name: slycot
  version: "0.3.2"

build:
  number: 1

  script:
    - cd $RECIPE_DIR/..
    - DFLAGS="-shared" FFLAGS=-fPIC $PYTHON setup.py install # [not win]

requirements:
  build:
    - python
    - numpy
    - lapack

  run:
    - python
    - numpy
    - lapack

test:
  imports:
    - slycot

about:
  home: https://github.com/python-control/Slycot
  license:  GPLv2
  summary: 'A wrapper for the SLICOT control and systems library'
