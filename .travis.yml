# cargo-culted from python-control's .travis.yml
language: python

python:
  - "2.7"
#  - "3.4"
  - "3.5"
#  - "3.6"

env:
  
before_install:
  # Install gfortran for testing slycot; use apt-get instead of conda in
  # order to include the proper CXXABI dependency (updated in GCC 4.9)
  # Also need to include liblapack here, to make sure paths are right
  - sudo apt-get install gfortran liblapack-dev
  # use miniconda to install numpy
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python="$TRAVIS_PYTHON_VERSION" pip coverage nose
  - source activate test-environment
  # Make sure to look in the right place for python libraries 
  - export LIBRARY_PATH="$HOME/miniconda/envs/test-environment/lib"
  # coveralls not in conda repos :-(
  - pip install coveralls

install:
  - conda install numpy
  - python setup.py install

# TODO: replace with nose?
script:
  - python runtests.py --coverage

after_success:
  - coveralls
